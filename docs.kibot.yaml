kibot:
  version: 1


preflight:
  check_zone_fills: true
  run_erc: true
  erc_warnings: true
  run_drc: true
  ignore_unconnected: false

global:
  output: "%p-rev%r_%DT%T-%i.%x"

# excludes fiducials, test points, logos, and power
filters:
  - name: 'exclude_any'
    type: 'generic'
    comment: 'Exclude logos, fiducials and power'
    exclude_any:
      - column: Reference
        regex: '^(G|#|F).*'

outputs:
  - name: 'print_sch'
    comment: "Print schematic (PDF)"
    type: pdf_sch_print
    dir: .

  - name: 'print_front'
    comment: "Print F.Cu+Dwgs.User"
    type: pdf_pcb_print
    dir: .
    layers:
      - 'F.Cu'
      - 'user'

  - name: 'print_bottom'
    comment: "Print B.Cu+Dwgs.User"
    type: pdf_pcb_print
    dir: .
    layers:
      - 'B.Cu'
      - 'user'

  - name: 'print_in1'
    comment: "Print In1.Cu+Dwgs.User"
    type: pdf_pcb_print
    dir: .
    layers:
      - 'In1.Cu'
      - 'user'

  - name: 'print_in2'
    comment: "Print In2.Cu+Dwgs.User"
    type: pdf_pcb_print
    dir: .
    layers:
      - 'In2.Cu'
      - 'user'


  - name: 'bom_csv'
    comment: "Bill of Materials in CSV format"
    type: bom
    dir: .
    options:
      columns:
        - Row
        - Reference
        - Value
        - field: 'LCSC'
          name: LCSC Part No.
        - Footprint
        - field: 'Qty'
          name: 'Quantity per PCB'
      format: CSV
      group_connectors: true
      group_fields:
        - 'Value'
        - 'Footprint'

  - name: 'position'
    comment: "Generic pick and place file"
    type: position
    dir: fab/
    options:
      format: CSV   # CSV or ASCII format
      units: millimeters  # millimeters or inches


  - name: 'gerbers_generic'
    comment: "Generic Gerbers for the board house"
    type: gerber
    dir: fab/gerbers
    options:
      # generic layer options
      exclude_edge_layer: true
      exclude_pads_from_silkscreen: false
      use_aux_axis_as_origin: false
      plot_sheet_reference: false
      plot_footprint_refs: true
      plot_footprint_values: true
      force_plot_invisible_refs_vals: false
      tent_vias: true

      # gerber options
      line_width: 0.1
      subtract_mask_from_silk: false
      use_protel_extensions: false
      gerber_precision: 4.6
      create_gerber_job_file: true
      use_gerber_x2_attributes: true
      use_gerber_net_attributes: true

    layers: 'all'

  - name: excellon_drill
    comment: "Excellon drill files"
    type: excellon
    dir: fab/gerbers/
    options:
      metric_units: false
      pth_and_npth_single_file: false
      use_aux_axis_as_origin: false
      minimal_header: false
      mirror_y_axis: false

  - name: gerber_drills
    comment: "Gerber drill files"
    type: gerb_drill
    dir: fab/gerbers/
    options:
      use_aux_axis_as_origin: false
