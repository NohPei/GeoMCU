kibot:
  version: 1


preflight:
  check_zone_fills: true
  run_erc: true
  erc_warnings: true
  run_drc: true
  ignore_unconnected: false

global:
  output: "%p-rev%r_%DT%T-%i.%x"

# excludes fiducials, test points, logos, and power
filters:
  - name: 'exclude_any'
    type: 'generic'
    comment: 'Exclude logos, fiducials and power'
    exclude_any:
      - column: Reference
        regex: '^(G|#|F).*'

outputs:
  - name: 'print_sch'
    comment: "Print schematic (PDF)"
    type: pdf_sch_print
    dir: .

  - name: 'print_front'
    comment: "Print F.Cu+Dwgs.User"
    type: pdf_pcb_print
    dir: .
    layers:
      - 'F.Cu'
      - 'user'

  - name: 'print_bottom'
    comment: "Print B.Cu+Dwgs.User"
    type: pdf_pcb_print
    dir: .
    layers:
      - 'B.Cu'
      - 'user'

  - name: 'print_in1'
    comment: "Print In1.Cu+Dwgs.User"
    type: pdf_pcb_print
    dir: .
    layers:
      - 'In1.Cu'
      - 'user'

  - name: 'print_in2'
    comment: "Print In2.Cu+Dwgs.User"
    type: pdf_pcb_print
    dir: .
    layers:
      - 'In2.Cu'
      - 'user'
